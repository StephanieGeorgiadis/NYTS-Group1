<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/all.min.css"> <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"> <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/style.css"> <!-- Custom CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    

    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- Header -->

        <div class="jumbotron" style="height:200px;background-color:#21325a;color:#fff;">
            <div class="row">
                <div class="col-12 d-flex">
                    <h1 class="text-center" style="margin: auto auto;">New York Times Search <i class="far fa-newspaper"></i></h1>
                </div>
            </div>
        </div>

       

        <div class="card mt-4">
            <div class="card-header">Search Parameters</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <form id="search-form">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Search Term</label>
                                <input type="text" class="form-control" id="search-term">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Number of Records to Retrieve</label>
                                <select class="form-control" id="num-records">
                                    <option>1</option>
                                    <option>5</option>
                                    <option>10</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Start Year (Optional)</label>
                                <input type="number" class="form-control" id="start-year">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">End Year (Optional)</label>
                                <input type="number" class="form-control" id="end-year">
                            </div>
                            <button type="submit" class="btn btn-primary" id="submit-button"><i class="fas fa-search"></i> Submit</button>
                            <button type="reset" class="btn btn-primary" id="clear-button"><i class="fas fa-trash-alt"></i> Clear</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header"><i class="far fa-calendar-alt"></i> Top Articles</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12" id="top-articles">
                        <ul class="list-group">
                            <!-- <li class="list-group-item">Article here</li> -->
                        </ul>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script src="assets/script.js"></script>
</body>
</html>
